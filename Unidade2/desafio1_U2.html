<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testando Estilos</title>
</head>
<body>
        
    <!--Todo script deve ser colocado no fim da body-->    
    <div id="app">
            <div class="box"></div>            
            <button id="btn" class="button">Clique aqui</button>
    </div>
    
    <script>        
        var boxElement = document.querySelector('.box');
        var buttonElement = document.getElementById('btn');        

        buttonElement.onclick = function() {         

            boxElement.style.width = '100px';            
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = '#f00'+ Math.floor(Math.random() * 10 + 1);
        }
        
        
    </script>    

</body>
</html>>
